name: "Epidemic SEIR"
description: "Modelo SEIR: +Exposed"
n_rows: 100000
seed: 42
columns:
  - name: day
    type: integer
    range: [0, 365]
  - name: susceptible
    type: integer
    range: [0, 1000000]
  - name: exposed
    type: integer
    range: [0, 500000]
  - name: infected
    type: integer
    range: [0, 500000]
  - name: recovered
    type: integer
    range: [0, 1000000]
parameters:
  model: seir
  R0: 3.0
  beta: 0.0003
  sigma: 0.2
  gamma: 0.1
  population: 100000
  latent_period: 5
