<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Medical cross made of database cylinders -->
  <!-- Vertical cylinder -->
  <rect x="26" y="12" width="12" height="40" rx="2" fill="url(#crossGrad)"/>
  <!-- Horizontal cylinder -->
  <rect x="12" y="26" width="40" height="12" rx="2" fill="url(#crossGrad)"/>

  <!-- Data nodes - small circles at intersections -->
  <circle cx="32" cy="16" r="3" fill="#1e40af"/>
  <circle cx="32" cy="48" r="3" fill="#1e40af"/>
  <circle cx="16" cy="32" r="3" fill="#1e40af"/>
  <circle cx="48" cy="32" r="3" fill="#1e40af"/>

  <!-- Center node -->
  <circle cx="32" cy="32" r="4" fill="#1e40af"/>

  <!-- Subtle connection lines -->
  <line x1="32" y1="19" x2="32" y2="28" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="36" x2="32" y2="45" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="32" x2="28" y2="32" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="32" x2="45" y2="32" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
</svg>
